<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom -->
    <link rel="stylesheet" href="style.css">

    <script src="calculation.js">

    </script>
</head>

<body>
    <section>
        <div class="container">

            <div class="card">
                <div class="card-header">
                    <h3 class="heading">
                        Calculater
                    </h3>
                </div>
                <div class="card-body">
                    <form action="#"></form>
                    <label for="first-value">First Value : </label>
                    <input type="number" name="firstnumber" id="first"> <br>
                    <label for="cars">Operator : </label>
                    <select id="operator" name="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select> <br>
                    <label for="secound"> Second Value : </label>
                    <input type="number" name="secoundnumber" id="second"> <br>
                    <label for="answer">Answer : </label>
                    <div id="answer"> </div>
                    <input type="button" value=" = " onclick="calculation()">
                    <input type="reset" value="Reset" onclick="reset()">
                </form>
                </div>
            </div>

        </div>
    </section>
    
</body>

</html>
