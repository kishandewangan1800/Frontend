<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
   
    <script>

       function multiple(){
        var num = parseInt(prompt("Enter the number between 1 to 100"));
       if(num < 1 || num>100){
           return;
       }
       let arr = [];
       let j =0;
       for(let i = 1; i<=num; i++){
           if(i%3==0 && i%5==0){
               arr[j]=i;
               j++;
           }
       }
       return arr;
    }

    var arr = multiple();
    for(value of arr){
        console.log(value);
    }
    


    </script>
</body>
</html>
